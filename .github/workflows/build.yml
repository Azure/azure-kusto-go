name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Setup Golang with cache
        uses: magnetikonline/action-golang-cache@v3
        with:
          go-version: '^1.20.0'

      - name: Setup JUnit Report
        run: go install github.com/jstemmer/go-junit-report/v2@bfac3ec

      - name: Set up tparse
        run: go install github.com/mfridman/tparse@latest

      - name: Check Format
        run: if [ "$(gofmt -d -s -l . | tee /dev/fd/2 | wc -l)" -gt 0 ]; then exit 1; fi

      - name: Get dependencies data
        run: |
          cd azkustodata
          go get -v -t -d ./...

      - name: Build data
        run: |
          cd azkustodata
          go build -v ./...

      - name: Run tests data
        run: |
          cd azkustodata
          go test -p 100 -race -coverprofile=coverage.out -json -v ./... 2>&1 > /tmp/gotest.log
        env:
          ENGINE_CONNECTION_STRING: ${{ secrets.ENGINE_CONNECTION_STRING }}
          AZURE_CLIENT_ID: ${{ secrets.APP_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.APP_KEY }}
          AZURE_TENANT_ID: ${{ secrets.AUTH_ID }}
          TEST_DATABASE: ${{ secrets.TEST_DATABASE }}
          SECONDARY_ENGINE_CONNECTION_STRING: ${{ secrets.SECONDARY_ENGINE_CONNECTION_STRING }}
          SECONDARY_DATABASE: ${{ secrets.SECONDARY_DATABASE }}
          GOMAXPROCS: 200
          
      - name: Get dependencies ingest
        run: |
          cd azkustoingest
          go get -v -t -d ./...

      - name: Build ingest
        run: |
          cd azkustoingest
          go build -v ./...

      - name: Run tests ingest
        run: |
          cd azkustoingest
          go test -p 100 -race -coverprofile=coverage.out -json -v ./... 2>&1 >> /tmp/gotest.log
        env:
          ENGINE_CONNECTION_STRING: ${{ secrets.ENGINE_CONNECTION_STRING }}
          AZURE_CLIENT_ID: ${{ secrets.APP_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.APP_KEY }}
          AZURE_TENANT_ID: ${{ secrets.AUTH_ID }}
          TEST_DATABASE: ${{ secrets.TEST_DATABASE }}
          SECONDARY_ENGINE_CONNECTION_STRING: ${{ secrets.SECONDARY_ENGINE_CONNECTION_STRING }}
          SECONDARY_DATABASE: ${{ secrets.SECONDARY_DATABASE }}
          GOMAXPROCS: 200
          
      - name: Display tests
        if: always()
        run: |
          tparse -all -file=/tmp/gotest.log

      - name: Parse tests
        if: always()
        run: |
          go-junit-report -parser gojson < /tmp/gotest.log > report.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Unit Test Results
          path: report.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2

  publish-test-results:
    name: "Publish Unit Tests Results"
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: artifacts/**/*.xml
