name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Set up Go 1.19
        uses: actions/setup-go@v3
        with:
          go-version: '^1.19.0'
          cache: true
        id: go

      - name: Setup JUnit Report
        run: go install github.com/jstemmer/go-junit-report/v2@latest

      - name: Check Format
        run: if [ "$(gofmt -d -s -l . | tee /dev/fd/2 | wc -l)" -gt 0 ]; then exit 1; fi

      - name: Get dependencies
        run: |
          cd kusto
          go get -v -t -d ./...

      - name: Build
        run: |
          cd kusto
          go build -v ./...

      - name: Test
        run: |
          pwd
          go test -json -race "-coverprofile=coverage.out" "-covermode=atomic" ./... 2>&1 > /tmp/tests
          cat /tmp/tests
          go-junit-report -parser gojson -set-exit-code -in /tmp/tests -iocopy -out /tmp/report.xml
          cat /tmp/report.xml
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Unit Test Results
          path: /tmp/report.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2

  publish-test-results:
    name: "Publish Unit Tests Results"
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: artifacts/**/*.xml
