on:
  push:
    branches:
      - master
      - improve-errors

permissions:
  contents: write
  pull-requests: write

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: go
          package-name: github.com/Azure/azure-kusto-go
          default-branch: improve-errors
